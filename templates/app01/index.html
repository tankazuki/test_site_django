{% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<h1>こんにちは</h1>
<p>これはテスト用のviewです</p>
{% for memo in memo_list %}
<li><a href="{% url 'app01:detail' memo.pk %}">{{ memo.title }}</a></li>
{% endfor %}
<form method="POST" >
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <button type="submit" >送信</button>
</form>
